        "php8.1-fpm",
        "php8.1-mysql",
        "php8.1-mbstring",
        "php8.1-xml",
        "php8.1-intl",
        "mariadb-server",
        "diffutils",
        "imagemagick",
        "acl",
    ]

    [resources.database]
    type = "mysql"
