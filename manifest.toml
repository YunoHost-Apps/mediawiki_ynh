#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mediawiki"
name = "MediaWiki"
description.en = "Wiki package originally for use on Wikipedia"
description.fr = "Wiki développé à l’origine pour Wikipédia"

version = "1.42.0~ynh1"

maintainers = ["Salamandar"]

[upstream]
license = "GPL-2.0-or-later"
website = "https://www.mediawiki.org"
demo = "https://www.wikipedia.org"
admindoc = "https://www.mediawiki.org/wiki/Documentation"
userdoc = "https://www.mediawiki.org/wiki/Project:Help"
code = "https://github.com/wikimedia/mediawiki"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wiki"

    [install.init_main_permission]
    help.en = "Visibility of the wiki pages"
    help.fr = "La visibilité des pages du wiki"
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en", "fr"]
    default = "en"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "The password for the wiki administrator. It needs to be solid or the installation process will fail."
    help.fr = "Le mot de passe de l'administrateur du wiki. Il doit être solide, sinon l'installation échouera."
    type = "password"

    [install.wiki_name]
    ask.en = "Choose the application name"
    ask.fr = "Choisissez le nom de l'application"
    type = "string"
    default = "YunoWiki"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://releases.wikimedia.org/mediawiki/1.42/mediawiki-1.42.0.tar.gz"
    sha256 = "092a39298b9f5d47653ea4c65a694f173ee247d6d313d3be177c779929181a67"

    [resources.sources.ldap_groups]
    url = "https://github.com/wikimedia/mediawiki-extensions-LDAPGroups/archive/2b344989a4ad572bfe6b8bb055f3a3891a19b3f1.tar.gz"
    sha256 = "f9963d29953f0a28d44874fc9256fe2a5302b5490036f83adecfe3bcd147330b"
    in_subdir = true

    [resources.sources.ldap_authorization]
    url = "https://github.com/wikimedia/mediawiki-extensions-LDAPAuthorization/archive/22d0fd1b1d089977dc2c7eee569013a54be43bc0.tar.gz"
    sha256 = "0da80fc3451730260a359998a9defa2c9dd5286ecc821e3e4af9841d120a3e80"
    in_subdir = true

    [resources.sources.pluggable_auth]
    url = "https://github.com/wikimedia/mediawiki-extensions-PluggableAuth/archive/1884a127cd5947ad7484d3b55711db3f6515d439.tar.gz"
    sha256 = "e895eb8f7470eaae9a1e7dea2e0488f7975d59be838b11261d544b3c8ae22a2a"
    in_subdir = true

    [resources.sources.ldap_authentication2]
    url = "https://github.com/wikimedia/mediawiki-extensions-LDAPAuthentication2/archive/c7e5f61c3b6b16694f4092987e7d8f3b125606ba.tar.gz"
    sha256 = "3d5789f1d7aed740bfc5dc7b6dacc21795b7dcbca18229bd5f5703da8f31aa46"
    in_subdir = true

    [resources.sources.ldap_userinfo]
    url = "https://github.com/wikimedia/mediawiki-extensions-LDAPUserInfo/archive/b67cb6599f0be9d7c3ee29113de02732422ee845.tar.gz"
    sha256 = "0c9f537a46d545ccf405ff4f6e414791fe7ce982f315d104ccff30584b9a2b3c"
    in_subdir = true

    [resources.sources.ldap_provider]
    url = "https://github.com/wikimedia/mediawiki-extensions-LDAPProvider/archive/f99dd6874182f327a422226df5ac613081e0fae7.tar.gz"
    sha256 = "95531cb6b9b47b444f936aa2f7e266ea3b8540144d593cf0fc5fda51659f4b59"
    in_subdir = true

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.apt]
    packages = [
        "php8.1-fpm",
        "php8.1-mysql",
        "php8.1-mbstring",
        "php8.1-xml",
        "php8.1-intl",
        "mariadb-server",
        "diffutils",
        "imagemagick",
        "acl",
    ]

    [resources.database]
    type = "mysql"
